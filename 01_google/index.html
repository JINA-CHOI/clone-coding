<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="img/G-logo.png" rel="shortcut icon" type="image/x-icon">
    <script src="https://kit.fontawesome.com/aa70e1ff9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <!--상단바-->
        <div class="top">
            <div class="icon">
                <a href="" class="gmail nav-icon" target="_top">Gmail</a>
                <a href="" class="img nav-icon">이미지</a>
                <a href="" class="app nav-icon"><i class="fas fa-th"></i></a>
                <a href="" class="login">로그인</a>
            </div>
        </div>
        <!--중간메인-->
        <div class="logo"><a href="" class="logo">
            <img id="logo" src="img/googleLogo.png" alt=""></a>
        </div>
        <div class="search">
            <div class="inputZone inputZone-size">
                <div class="inputBox">
                    <i class="fas fa-search"></i>
                    <input type="text" class="searchInput">
                    <i class="fas fa-keyboard"></i>
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
            <div class="clickBox">
                <input type="button" class="clickBoxBtn one" value="Google 검색"/>
                <input type="button"  class="clickBoxBtn two" value="I'm Feeling Lucky"/>
            </div>
            <div class="blank blank-size"></div>
            <!--하단-->
            <div class="footer">
            
           
                <div class="location">대한민국</div>
                <div class="other">
                    <div class="other-right">
                        <a  href="" class="otherDetail right">Google 정보</a>
                        <a  href="" class="otherDetail right">광고</a>
                        <a  href="" class="otherDetail right">비즈니스</a>
                        <a  href="" class="otherDetail right">검색의 원리</a>
                    </div>
                    <div class="other-left">
                        <a href="" class="otherDetail left">개인정보처리방침</a>
                        <a href="" class="otherDetail left">약관</a>
                        <button type="text" class="otherDetail left settingBtn">설정</button>
                        <div class="setting-menu">
                            <ul>
                                <li><a href="">검색 설정</a></li>
                                <li><a href="">고급검색</a></li>
                                <li><a href="">Google 검색에 표시되는 데이터</a></li>
                                <li><a href="">검색 기록</a></li>
                                <li><a href="">검색 도움말</a></li>
                                <li><a href="">의견 보내기</a></li>
                                </ul>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="index.js"/>
</body>
</html>
